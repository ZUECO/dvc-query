<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Mother Board Store</title>
</head>

<body class="container">
    <!--* header-->
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/img/upc.png" alt="coche">
                <h1>Mother Board Store</h1>
            </div>
            <div class="menu">
                <img src="./assets/img/menu.png" alt="menu">
            </div>
            <ul class="menu-content">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catalogo</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="filter">
            <form>
                <input name="fsrch" id="fsrch" placeholder="Search W3Schools">
            </form>
        </div>
    </header>
    <!--* card and products-->
    <section class="hero">
        <div class="item">
            <div class="product">
                <div class="card-png">
                    <img src="./assets/img/b560-aorus-pro-ax-224990.png" alt="b560-aorus-pro-ax-">
                </div>
                <div class="text">
                    <p>M/B AMD B560 Aorus PRO AX</p>
                </div>
                <div class="bttn">
                    <button>Ver Mas</button>
                </div>
            </div>
    </section>
    <!--* footer-->
    <footer>
        <article class="social">
            <img src="/assets/img/instagram.png" alt="instagram">
            <img src="/assets/img/facebook.png" alt="facebook">
        </article>
        <h1>Mother Board Store</h1>
    </footer>
</body>

</html>
