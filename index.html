<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVC-PCSTORE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="navegation">
            <h1>MOTHER BOARD STORE</h1>
        </header>

        <div class="sidebar">
            <div class=" title">
                <h3>Categoria</h3>
            </div>
            <div class="category">
                <p>Notebooks (125)</p>
                <p>Tarjeta Grafica (30)</p>
                <p>Procesador (80)</p>
                <p>Ram (100)</p>
                <p>Placa Madre (60)</p>
            </div>

        </div>
        <main>
            <div class="item">
                <div class="product">
                    <div class="card-png">
                        <img src="./assets/img/b560-aorus-pro-ax-224990.png" alt="b560-aorus-pro-ax-">
                    </div>
                    <div class="text">
                        <h3>M/B AMD B560 Aorus PRO AX</h3>
                        <p>$ 224.990</p>
                    </div>
                    <div class="bttn">
                        <button>COMPRAR</button>
                    </div>
                </div>
                <div class="product">
                    <div class="card-png">
                        <img src="./assets/img/x670e-plus-tuf-gaming-wifi-398190.png" alt="x670e-plus-tuf-gaming-wifi">
                    </div>
                    <div class="text">
                        <h3>M/B AMD X670E-PLUS TUF Gaming</h3>
                        <p>$ 398.190</p>
                    </div>
                    <div class="bttn">
                        <button>COMPRAR</button>
                    </div>
                </div>
                <div class="product">
                    <div class="card-png">
                        <img src="./assets/img/x670e-rog-crosshair-hero-749990.png" alt="">
                    </div>
                    <div class="text">
                        <h3>M/B AMD X670E ROG Crosshair Hero</h3>
                        <p>$ 749.990</p>
                    </div>
                    <div class="bttn">
                        <button>COMPRAR</button>
                    </div>
                </div>
                <div class="product">
                    <div class="card-png">
                        <img src="./assets/img/msi-tomahawk-b550-214990.png" alt="msitomahawk">
                    </div>
                    <div class="text">
                        <h3>M/B AMD B550 MSI Tomahawk </h3>
                        <p>$ 214.990</p>
                    </div>
                    <div class="bttn">
                        <button>COMPRAR</button>
                    </div>
                </div>

            </div>
        </main>
        <footer>
            <p>@MOTHER-BOARD-STORE</p>
        </footer>
    </div>
</body>

</html>
